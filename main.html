<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards Gallery</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >

  <style>
    .card {
      border-radius: 10px;
    }
    .card img {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container mt-5">

    <!-- HEADER -->
    <h2 class="text-center mb-4">Cards Gallery</h2>

    <!-- ROW -->
    <div class="row">

      <!-- CARD 1 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="Image1" class="card-img-top" data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this.src)">
          <div class="card-body">
            <h6 class="card-title">Beautiful View</h6>
            <p class="card-text">Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="Image2" class="card-img-top" data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this.src)">
          <div class="card-body">
            <h6 class="card-title">Nature Scene</h6>
            <p class="card-text">Consectetur adipiscing elit.</p>
          </div>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="Image3" class="card-img-top" data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this.src)">
          <div class="card-body">
            <h6 class="card-title">Mountain</h6>
            <p class="card-text">Sed do eiusmod tempor.</p>
          </div>
        </div>
      </div>

      <!-- CARD 4 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="Image4" class="card-img-top" data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this.src)">
          <div class="card-body">
            <h6 class="card-title">River</h6>
            <p class="card-text">Incididunt ut labore.</p>
          </div>
        </div>
      </div>

      <!-- CARD 5 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="Image5" class="card-img-top" data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this.src)">
          <div class="card-body">
            <h6 class="card-title">City View</h6>
            <p class="card-text">Dolore magna aliqua.</p>
          </div>
        </div>
      </div>

      <!-- CARD 6 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="Image6" class="card-img-top" data-toggle="modal" data-target="#lightboxModal" onclick="showImage(this.src)">
          <div class="card-body">
            <h6 class="card-title">Sunset</h6>
            <p class="card-text">Ut enim ad minim.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- LIGHTBOX MODAL -->
  <div class="modal fade" id="lightboxModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img id="lightboxImage" src="" class="img-fluid w-100">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showImage(src) {
      document.getElementById("lightboxImage").src = src;
    }
  </script>

</body>
</html>
